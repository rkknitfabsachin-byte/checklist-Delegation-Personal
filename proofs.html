<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Proofs</title>

<style>
:root{
  --bg:#020617;
  --panel:rgba(255,255,255,0.05);
  --border:rgba(255,255,255,0.12);
  --text:#e5e7eb;
  --muted:#9ca3af;
  --accent:#22c55e;
}
:root[data-theme="light"]{
  --bg:#f1f5f9;
  --panel:#ffffff;
  --border:#e5e7eb;
  --text:#0f172a;
  --muted:#475569;
  --accent:#16a34a;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,system-ui;
  background:linear-gradient(160deg,#020617,#020617);
  color:var(--text);
}

nav{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 18px;
  border-bottom:1px solid var(--border);
  background:rgba(2,6,23,.85);
  backdrop-filter:blur(12px);
}

a{color:var(--muted);text-decoration:none;font-weight:500}
a.active{color:var(--text);border-bottom:2px solid var(--accent);padding-bottom:6px}

.container{
  max-width:480px;
  margin:28px auto;
  padding:0 16px;
}

.card{
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:18px;
  padding:18px;
}

input,button{
  width:100%;
  margin-top:12px;
  padding:12px;
  border-radius:12px;
  border:1px solid var(--border);
  background:transparent;
  color:var(--text);
}
button{
  cursor:pointer;
  border-color:var(--accent);
  color:var(--accent);
}
button:hover{background:rgba(34,197,94,0.15)}
</style>
</head>

<body>

<nav>
  <div style="display:flex;gap:18px;">
    <a href="index.html">Tasks</a>
    <a href="habits.html">Habits</a>
    <a href="proofs.html" class="active">Proofs</a>
  </div>
  <button onclick="toggleTheme()">ðŸŒ—</button>
</nav>

<div class="container">

  <div class="card">
    <h3>Upload Proof</h3>
    <p style="color:var(--muted);font-size:14px;">
      Upload images as proof of work.  
      They are saved securely and linked to your tasks.
    </p>

    <input type="file" id="file" accept="image/*">
    <button onclick="upload()">Upload</button>
  </div>

</div>

<script>
function applyTheme(){
  document.documentElement.dataset.theme =
    localStorage.getItem("theme") || "dark";
}
function toggleTheme(){
  const t = localStorage.getItem("theme")==="dark"?"light":"dark";
  localStorage.setItem("theme",t);
  applyTheme();
}
applyTheme();

const WORKER_URL = "https://entirenewwrker.rkknitfabsachin.workers.dev/";
const EMAIL = "rkknitfabsachin@gmail.com";

function upload(){
  const file=document.getElementById("file").files[0];
  if(!file) return alert("Choose a file");

  const reader=new FileReader();
  reader.onload=()=>{
    fetch(WORKER_URL,{
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body:JSON.stringify({
        action:"uploadProof",
        email:EMAIL,
        file:reader.result,
        filename:file.name
      })
    })
    .then(r=>r.json())
    .then(r=>{
      if(r.success) alert("Proof uploaded âœ”");
      else alert("Failed");
    });
  };
  reader.readAsDataURL(file);
}
</script>

</body>
</html>
