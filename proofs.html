<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Task Proofs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto;
      background: #020617;
      color: #e5e7eb;
    }

    .container {
      max-width: 560px;
      margin: 24px auto;
      padding: 0 16px;
    }

    h1 {
      margin-bottom: 6px;
    }

    .sub {
      color: #94a3b8;
      font-size: 14px;
      margin-bottom: 18px;
    }

    .card {
      background: #020617;
      border: 1px solid #1f2937;
      border-radius: 14px;
      padding: 16px;
      margin-bottom: 14px;
    }

    label {
      display: block;
      font-size: 13px;
      color: #94a3b8;
      margin-bottom: 6px;
    }

    select, input {
      width: 100%;
      background: #020617;
      border: 1px solid #1f2937;
      border-radius: 8px;
      padding: 10px;
      color: #e5e7eb;
      margin-bottom: 12px;
    }

    button {
      background: #2563eb;
      border: none;
      border-radius: 10px;
      padding: 10px 14px;
      color: #e0e7ff;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
    }

    .preview {
      margin-top: 12px;
    }

    .preview img {
      width: 100%;
      border-radius: 10px;
      border: 1px solid #1f2937;
    }

    .status {
      margin-top: 12px;
      font-size: 13px;
      color: #22c55e;
    }
  </style>
</head>

<body>

  <!-- NAVBAR -->
  <nav style="
    display:flex;
    gap:18px;
    padding:14px 18px;
    border-bottom:1px solid #1f2937;
    background:#020617;
    position:sticky;
    top:0;
    z-index:10;
  ">
    <a href="index.html" style="color:#94a3b8;text-decoration:none;">Tasks</a>
    <a href="habits.html" style="color:#94a3b8;text-decoration:none;">Habits</a>
    <a href="proofs.html" style="color:#e5e7eb;text-decoration:none;font-weight:600;">
      Proofs
    </a>
  </nav>

  <div class="container">
    <h1>Upload Proof</h1>
    <div class="sub">
      Upload image proof for completed tasks üì∏
    </div>

    <div class="card">
      <label>Task Source</label>
      <select id="source">
        <option value="checklist">Checklist</option>
        <option value="delegation">Delegation</option>
        <option value="habit">Habit</option>
      </select>

      <label>Task / Reference</label>
      <input id="taskRef" placeholder="Task name or reference" />

      <label>Upload Image</label>
      <input type="file" id="file" accept="image/*" capture="environment" />

      <button onclick="upload()">Upload Proof</button>

      <div class="preview" id="preview"></div>
      <div class="status" id="status"></div>
    </div>
  </div>

  <script>
    const WORKER_URL = "https://entirenewwrker.rkknitfabsachin.workers.dev/";
    const USER_EMAIL = "rkknitfabsachin@gmail.com";

    const fileInput = document.getElementById("file");
    const preview = document.getElementById("preview");
    const statusBox = document.getElementById("status");

    fileInput.onchange = () => {
      const file = fileInput.files[0];
      if (!file) return;

      const img = document.createElement("img");
      img.src = URL.createObjectURL(file);
      preview.innerHTML = "";
      preview.appendChild(img);
    };

    function upload() {
      const file = fileInput.files[0];
      const taskRef = document.getElementById("taskRef").value.trim();
      const source = document.getElementById("source").value;

      if (!file || !taskRef) {
        alert("Select image and enter task reference");
        return;
      }

      statusBox.textContent = "Uploading‚Ä¶";

      const reader = new FileReader();
      reader.onload = () => {
        fetch(WORKER_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            action: "saveProof",
            email: USER_EMAIL,
            source,
            taskRef,
            imageUrl: reader.result
          })
        })
          .then(r => r.json())
          .then(res => {
            if (res.success) {
              statusBox.textContent = "Proof uploaded successfully ‚úÖ";
              fileInput.value = "";
              preview.innerHTML = "";
            } else {
              statusBox.textContent = "Upload failed ‚ùå";
              console.error(res);
            }
          })
          .catch(err => {
            statusBox.textContent = "Upload error ‚ùå";
            console.error(err);
          });
      };

      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
