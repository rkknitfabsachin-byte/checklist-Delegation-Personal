<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Proofs</title>

<style>
:root{
  --panel:rgba(255,255,255,0.05);
  --border:rgba(255,255,255,0.12);
  --text:#e5e7eb;
  --muted:#9ca3af;
  --accent:#22c55e;
}
:root[data-theme="light"]{
  --panel:#ffffff;
  --border:#e5e7eb;
  --text:#0f172a;
  --muted:#475569;
  --accent:#16a34a;
}

body{
  margin:0;
  font-family:Inter,system-ui;
  background:linear-gradient(160deg,#020617,#020617);
  color:var(--text);
}

nav{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 18px;
  border-bottom:1px solid var(--border);
  background:rgba(2,6,23,.85);
  backdrop-filter:blur(12px);
}

a{color:var(--muted);text-decoration:none;font-weight:500}
a.active{color:var(--text);border-bottom:2px solid var(--accent);padding-bottom:6px}

.icon-btn{
  background:none;
  border:none;
  font-size:18px;
  cursor:pointer;
  color:var(--muted);
}

.container{
  max-width:420px;
  margin:60px auto;
  padding:0 16px;
}

.card{
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:18px;
  padding:20px;
  text-align:center;
}

input,button{
  width:100%;
  margin-top:14px;
  padding:12px;
  border-radius:12px;
  border:1px solid var(--border);
  background:transparent;
  color:var(--text);
}

button{
  border-color:var(--accent);
  color:var(--accent);
  cursor:pointer;
}
button:hover{background:rgba(34,197,94,0.15)}
</style>
</head>

<body>

<nav>
  <div style="display:flex;gap:18px;">
    <a href="index.html">Tasks</a>
    <a href="habits.html">Habits</a>
    <a href="proofs.html" class="active">Proofs</a>
  </div>
  <button class="icon-btn" onclick="toggleTheme()">ðŸŒ—</button>
</nav>

<div class="container">

<div class="card">
  <h3>Upload Proof</h3>
  <p style="color:var(--muted);font-size:14px;">
    Upload images as proof of work.
  </p>

  <input type="file" id="file" accept="image/*">
  <button onclick="upload()">Upload</button>
</div>

</div>

<script>
function applyTheme(){
  document.documentElement.dataset.theme =
    localStorage.getItem("theme") || "dark";
}
function toggleTheme(){
  const t = localStorage.getItem("theme")==="dark"?"light":"dark";
  localStorage.setItem("theme",t);
  applyTheme();
}
applyTheme();

const WORKER_URL="https://entirenewwrker.rkknitfabsachin.workers.dev/";
const EMAIL="rkknitfabsachin@gmail.com";

function upload(){
  const f=document.getElementById("file").files[0];
  if(!f)return alert("Choose a file");

  const r=new FileReader();
  r.onload=()=>{
    fetch(WORKER_URL,{
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body:JSON.stringify({
        action:"uploadProof",
        email:EMAIL,
        file:r.result,
        filename:f.name
      })
    })
    .then(r=>r.json())
    .then(res=>{
      alert(res.success?"Uploaded âœ”":"Failed");
    });
  };
  r.readAsDataURL(f);
}
</script>

</body>
</html>
