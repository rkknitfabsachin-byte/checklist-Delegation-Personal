<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>My Space</title>

<style>
/* =========================
   THEME (same as index)
========================= */
:root{
  --bg:#020617;
  --bg-soft:#04110a;
  --panel:rgba(255,255,255,0.05);
  --border:rgba(255,255,255,0.12);
  --text:#e6f4ea;
  --muted:#9fb7a7;
  --accent:#22c55e;
  --accent-soft:rgba(34,197,94,0.15);
}
:root[data-theme="light"]{
  --bg:#f3faf6;
  --bg-soft:#e8f5ec;
  --panel:#ffffff;
  --border:#d6eadc;
  --text:#0f2e1c;
  --muted:#4d6b5a;
  --accent:#15803d;
  --accent-soft:rgba(21,128,61,0.12);
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Inter,system-ui;
  background:
    radial-gradient(1200px 600px at top,var(--bg-soft),transparent),
    var(--bg);
  color:var(--text);
}

/* NAV */
nav{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 18px;
  border-bottom:1px solid var(--border);
  backdrop-filter:blur(14px);
}
nav a{
  text-decoration:none;
  color:var(--muted);
  margin-right:16px;
}
nav a.active{
  color:var(--text);
  border-bottom:2px solid var(--accent);
  padding-bottom:6px;
}
nav .right{
  display:flex;
  gap:12px;
  align-items:center;
}
.user-badge{
  font-size:12px;
  color:var(--muted);
}
.theme-toggle{
  background:none;
  border:1px solid var(--border);
  border-radius:999px;
  padding:6px 10px;
  cursor:pointer;
  color:var(--accent);
}

/* LAYOUT */
.container{
  max-width:640px;
  margin:24px auto 60px;
  padding:0 16px;
}
.card{
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:20px;
  padding:18px;
  margin-bottom:16px;
}

/* TABS */
.tabs{
  display:flex;
  gap:10px;
  margin-bottom:16px;
}
.tab{
  flex:1;
  text-align:center;
  padding:10px;
  border-radius:999px;
  border:1px solid var(--border);
  cursor:pointer;
  color:var(--muted);
}
.tab.active{
  color:var(--accent);
  border-color:var(--accent);
  background:var(--accent-soft);
}

/* COMMON */
input, textarea, select{
  width:100%;
  padding:10px 12px;
  border-radius:12px;
  border:1px solid var(--border);
  background:transparent;
  color:var(--text);
  margin-bottom:10px;
}
button{
  padding:8px 14px;
  border-radius:999px;
  border:1px solid var(--accent);
  background:none;
  color:var(--accent);
  cursor:pointer;
}
.item{
  border:1px solid var(--border);
  border-radius:14px;
  padding:12px;
  margin-bottom:10px;
}
.item small{
  color:var(--muted);
}
.actions{
  display:flex;
  gap:10px;
  margin-top:6px;
}
</style>
</head>

<body>

<nav>
  <div>
    <a href="index.html">Tasks</a>
    <a class="active" href="habits.html">My Space</a>
    <a href="proofs.html">Proofs</a>
  </div>
  <div class="right">
    <span id="userBadge" class="user-badge"></span>
    <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ¿</button>
  </div>
</nav>

<div class="container">

  <div class="tabs">
    <div class="tab active" onclick="showTab('habits')">Habits</div>
    <div class="tab" onclick="showTab('links')">Links</div>
    <div class="tab" onclick="showTab('notes')">Notes</div>
  </div>

  <!-- HABITS -->
  <div id="habitsTab" class="card">
    <h3>Add Habit</h3>
    <input id="habitText" placeholder="Habit name">
    <select id="habitFreq">
      <option value="daily">Daily</option>
      <option value="weekly">Weekly</option>
    </select>
    <button onclick="addHabit()">Save Habit</button>

    <h3 style="margin-top:16px">Todayâ€™s Habits</h3>
    <div id="habitList"></div>
  </div>

  <!-- LINKS -->
  <div id="linksTab" class="card" style="display:none">
    <h3>Saved Links</h3>
    <input id="linkTitle" placeholder="Title">
    <input id="linkUrl" placeholder="https://">
    <button onclick="addLink()">Save Link</button>
    <div id="linkList"></div>
  </div>

  <!-- NOTES -->
  <div id="notesTab" class="card" style="display:none">
    <h3>Notes</h3>
    <textarea id="noteText" rows="4" placeholder="Write somethingâ€¦"></textarea>
    <button onclick="addNote()">Save Note</button>
    <div id="noteList"></div>
  </div>

</div>

<script>
/* THEME */
function applyTheme(){
  document.documentElement.dataset.theme =
    localStorage.getItem("theme") || "dark";
}
function toggleTheme(){
  const t = localStorage.getItem("theme")==="dark"?"light":"dark";
  localStorage.setItem("theme",t);
  applyTheme();
}
applyTheme();

/* USER */
const email = localStorage.getItem("userEmail") || "Guest";
document.getElementById("userBadge").textContent = `ðŸ‘¤ ${email}`;

/* TABS */
function showTab(tab){
  ["habits","links","notes"].forEach(t=>{
    document.getElementById(t+"Tab").style.display =
      t===tab?"block":"none";
    document.querySelector(`.tab[onclick*="${t}"]`)
      .classList.toggle("active", t===tab);
  });
}

/* ===== HABITS (BACKEND) ===== */
const WORKER="https://entirenewwrker.rkknitfabsachin.workers.dev/";

function addHabit(){
  const h = habitText.value.trim();
  if(!h) return;

  fetch(WORKER,{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({
      action:"saveHabit",
      email,
      habit:h,
      frequency:habitFreq.value
    })
  }).then(loadHabits);

  habitText.value="";
}

function loadHabits(){
  fetch(WORKER,{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({
      action:"getTodayHabits",
      email
    })
  })
  .then(r=>r.json())
  .then(res=>{
    habitList.innerHTML = res.habits.length
      ? res.habits.map(h=>`
        <div class="item">
          <strong>${h.habit}</strong>
          <small>${h.frequency}</small>
          <div class="actions">
            <button onclick="markHabitDone('${h.habit}')">Done</button>
          </div>
        </div>
      `).join("")
      : "<div class='item'>No habits due today ðŸŒ±</div>";
  });
}

function markHabitDone(habit){
  fetch(WORKER,{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({
      action:"saveHabit",
      email,
      habit,
      status:"Done"
    })
  }).then(loadHabits);
}

loadHabits();

/* ===== LINKS (LOCAL) ===== */
const linkKey = `links_${email}`;
function addLink(){
  const t=linkTitle.value.trim();
  const u=linkUrl.value.trim();
  if(!t||!u) return;
  const arr=JSON.parse(localStorage.getItem(linkKey)||"[]");
  arr.push({t,u});
  localStorage.setItem(linkKey,JSON.stringify(arr));
  renderLinks();
  linkTitle.value=linkUrl.value="";
}
function renderLinks(){
  const arr=JSON.parse(localStorage.getItem(linkKey)||"[]");
  linkList.innerHTML=arr.map((l,i)=>`
    <div class="item">
      <strong>${l.t}</strong>
      <small>${l.u}</small>
      <div class="actions">
        <a href="${l.u}" target="_blank">Open</a>
        <button onclick="delLink(${i})">Delete</button>
      </div>
    </div>
  `).join("");
}
function delLink(i){
  const arr=JSON.parse(localStorage.getItem(linkKey));
  arr.splice(i,1);
  localStorage.setItem(linkKey,JSON.stringify(arr));
  renderLinks();
}
renderLinks();

/* ===== NOTES (LOCAL) ===== */
const noteKey = `notes_${email}`;
function addNote(){
  const t=noteText.value.trim();
  if(!t) return;
  const arr=JSON.parse(localStorage.getItem(noteKey)||"[]");
  arr.unshift({t,at:new Date().toLocaleString()});
  localStorage.setItem(noteKey,JSON.stringify(arr));
  renderNotes();
  noteText.value="";
}
function renderNotes(){
  const arr=JSON.parse(localStorage.getItem(noteKey)||"[]");
  noteList.innerHTML=arr.map((n,i)=>`
    <div class="item">
      <small>${n.at}</small>
      <div>${n.t}</div>
      <div class="actions">
        <button onclick="delNote(${i})">Delete</button>
      </div>
    </div>
  `).join("");
}
function delNote(i){
  const arr=JSON.parse(localStorage.getItem(noteKey));
  arr.splice(i,1);
  localStorage.setItem(noteKey,JSON.stringify(arr));
  renderNotes();
}
renderNotes();
</script>

</body>
</html>
