<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Habits</title>

<style>
:root{
  --bg:#020617;
  --panel:rgba(255,255,255,0.05);
  --border:rgba(255,255,255,0.12);
  --text:#e5e7eb;
  --muted:#9ca3af;
}
:root[data-theme="light"]{
  --bg:#f3faf6;
  --panel:#ffffff;
  --border:#d6eadc;
  --text:#0f2e1c;
  --muted:#4d6b5a;
}

body{
  margin:0;
  font-family:Inter,system-ui;
  background:var(--bg);
  color:var(--text);
}

nav{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 18px;
  border-bottom:1px solid var(--border);
}

a{color:var(--muted);text-decoration:none;font-weight:500}
a.active{color:var(--text);border-bottom:2px solid #22c55e;padding-bottom:6px}

.container{
  max-width:520px;
  margin:28px auto;
  padding:0 16px;
}

.card{
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:20px;
  padding:18px;
  margin-bottom:16px;
}

input,select{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:1px solid var(--border);
  background:transparent;
  color:var(--text);
  margin-bottom:10px;
}

button{
  background:none;
  border:none;
  cursor:pointer;
}

/* ELEMENT COLORS */
.fire{--accent:#ef4444}
.ice{--accent:#38bdf8}
.water{--accent:#0ea5e9}
.wind{--accent:#a3e635}
.earth{--accent:#22c55e}

.habit{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 16px;
  border-radius:16px;
  border:1px solid var(--border);
  margin-bottom:10px;
  transition:.25s;
}

.habit.done{
  opacity:.5;
  text-decoration:line-through;
}

.circle{
  width:22px;
  height:22px;
  border-radius:50%;
  border:2px solid var(--accent);
  cursor:pointer;
}
.circle.done{
  background:var(--accent);
  box-shadow:0 0 12px var(--accent);
}

.delete{
  color:#ef4444;
  margin-left:10px;
}
</style>
</head>

<body>

<nav>
  <div style="display:flex;gap:18px">
    <a href="index.html">Tasks</a>
    <a href="habits.html" class="active">Habits</a>
    <a href="proofs.html">Proofs</a>
  </div>
  <button onclick="toggleTheme()">üåó</button>
</nav>

<div class="container">

<div class="card">
  <h3>Create Habit</h3>
  <input id="title" placeholder="Habit name‚Ä¶" />

  <select id="frequency">
    <option value="1">Daily</option>
    <option value="2">Every 2 days</option>
    <option value="7">Weekly</option>
  </select>

  <select id="element">
    <option value="fire">üî• Fire</option>
    <option value="ice">‚ùÑÔ∏è Ice</option>
    <option value="water">üåä Water</option>
    <option value="wind">üå¨Ô∏è Wind</option>
    <option value="earth">üå± Earth</option>
  </select>

  <button onclick="addHabit()" style="color:#22c55e">Add Habit</button>
</div>

<div class="card">
  <h3>My Habits</h3>
  <div id="habits"></div>
</div>

</div>

<script>
function applyTheme(){
  document.documentElement.dataset.theme =
    localStorage.getItem("theme") || "dark";
}
function toggleTheme(){
  const t = localStorage.getItem("theme")==="dark"?"light":"dark";
  localStorage.setItem("theme",t);
  applyTheme();
}
applyTheme();

const KEY="habits_v2";

function today(){
  return new Date().toISOString().slice(0,10);
}

function load(){
  const list=JSON.parse(localStorage.getItem(KEY)||"[]");
  const box=document.getElementById("habits");

  box.innerHTML=list.map((h,i)=>{
    const doneToday=h.lastDone===today();
    return `
      <div class="habit ${h.element} ${doneToday?'done':''}">
        <div>
          ${h.title}
          <div style="font-size:12px;color:var(--muted)">
            every ${h.freq} day(s)
          </div>
        </div>
        <div style="display:flex;align-items:center">
          <div class="circle ${doneToday?'done':''}"
            onclick="toggleDone(${i})"></div>
          <button class="delete" onclick="removeHabit(${i})">üóë</button>
        </div>
      </div>
    `;
  }).join("") || "<p style='color:var(--muted)'>No habits yet</p>";
}

function addHabit(){
  const title=document.getElementById("title").value.trim();
  if(!title)return;
  const freq=+document.getElementById("frequency").value;
  const element=document.getElementById("element").value;

  const list=JSON.parse(localStorage.getItem(KEY)||"[]");
  list.push({title,freq,element,lastDone:null});
  localStorage.setItem(KEY,JSON.stringify(list));
  document.getElementById("title").value="";
  load();
}

function toggleDone(i){
  const list=JSON.parse(localStorage.getItem(KEY)||"[]");
  list[i].lastDone =
    list[i].lastDone===today()?null:today();
  localStorage.setItem(KEY,JSON.stringify(list));
  load();
}

function removeHabit(i){
  if(!confirm("Are you sure you want to delete this habit?"))return;
  const list=JSON.parse(localStorage.getItem(KEY)||"[]");
  list.splice(i,1);
  localStorage.setItem(KEY,JSON.stringify(list));
  load();
}

load();
</script>

</body>
</html>
