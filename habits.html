<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Habits</title>

<style>
/* === SAME THEME AS index.html === */
:root{
  --bg:#020617;
  --panel:rgba(255,255,255,0.05);
  --border:rgba(255,255,255,0.12);
  --text:#e5e7eb;
  --muted:#9ca3af;
  --accent:#22c55e;
  --danger:#ef4444;
}
:root[data-theme="light"]{
  --bg:#f1f5f9;
  --panel:#ffffff;
  --border:#e5e7eb;
  --text:#0f172a;
  --muted:#475569;
  --accent:#16a34a;
  --danger:#dc2626;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,system-ui;
  background:linear-gradient(160deg,#020617,#020617);
  color:var(--text);
}

a{color:var(--muted);text-decoration:none;font-weight:500}
a.active{color:var(--text);border-bottom:2px solid var(--accent);padding-bottom:6px}

nav{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 18px;
  border-bottom:1px solid var(--border);
  background:rgba(2,6,23,.85);
  backdrop-filter:blur(12px);
}

.container{
  max-width:480px;
  margin:28px auto;
  padding:0 16px;
}

.card{
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:18px;
  padding:18px;
  margin-bottom:14px;
}

.habit{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:12px 14px;
  border-radius:14px;
  border:1px solid var(--border);
  background:rgba(255,255,255,0.03);
  margin-bottom:10px;
}

input{
  width:100%;
  padding:10px 12px;
  border-radius:12px;
  border:1px solid var(--border);
  background:transparent;
  color:var(--text);
}

button{
  border:none;
  background:none;
  color:var(--muted);
  cursor:pointer;
}
button:hover{color:var(--text)}

.done{color:var(--accent)}
.delete{color:var(--danger)}
</style>
</head>

<body>

<nav>
  <div style="display:flex;gap:18px;">
    <a href="index.html">Tasks</a>
    <a href="habits.html" class="active">Habits</a>
    <a href="proofs.html">Proofs</a>
  </div>
  <button onclick="toggleTheme()">ðŸŒ—</button>
</nav>

<div class="container">

  <!-- EXPLANATION -->
  <div class="card">
    <h3>Daily Habits</h3>
    <p style="color:var(--muted);font-size:14px;">
      These habits reset every day.  
      Mark them done once per day to build consistency.
    </p>
  </div>

  <!-- ADD -->
  <div class="card">
    <input id="newHabit" placeholder="Add a new habitâ€¦" />
  </div>

  <!-- LIST -->
  <div id="habits" class="card"></div>

</div>

<script>
/* THEME */
function applyTheme(){
  document.documentElement.dataset.theme =
    localStorage.getItem("theme") || "dark";
}
function toggleTheme(){
  const t = localStorage.getItem("theme")==="dark"?"light":"dark";
  localStorage.setItem("theme",t);
  applyTheme();
}
applyTheme();

/* LOCAL STORAGE (INTENTIONAL DESIGN) */
const KEY = "daily_habits";

function loadHabits(){
  const list = JSON.parse(localStorage.getItem(KEY) || "[]");
  const box = document.getElementById("habits");

  if(!list.length){
    box.innerHTML = `<p style="color:var(--muted)">No habits yet</p>`;
    return;
  }

  box.innerHTML = list.map((h,i)=>`
    <div class="habit">
      <span>${h}</span>
      <div>
        <button class="done" onclick="markDone(${i})">âœ”</button>
        <button class="delete" onclick="removeHabit(${i})">ðŸ—‘</button>
      </div>
    </div>
  `).join("");
}

function addHabit(){
  const input = document.getElementById("newHabit");
  if(!input.value.trim()) return;
  const list = JSON.parse(localStorage.getItem(KEY) || "[]");
  list.push(input.value.trim());
  localStorage.setItem(KEY,JSON.stringify(list));
  input.value="";
  loadHabits();
}

function removeHabit(i){
  const list = JSON.parse(localStorage.getItem(KEY) || "[]");
  list.splice(i,1);
  localStorage.setItem(KEY,JSON.stringify(list));
  loadHabits();
}

function markDone(){
  alert("Nice. See you tomorrow ðŸ‘Š");
}

/* EVENTS */
document.getElementById("newHabit")
  .addEventListener("keydown",e=>e.key==="Enter"&&addHabit());

loadHabits();
</script>

</body>
</html>
