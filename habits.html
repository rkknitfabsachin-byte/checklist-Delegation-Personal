<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Habits</title>

<style>
:root{
  --panel:rgba(255,255,255,0.05);
  --border:rgba(255,255,255,0.12);
  --text:#e5e7eb;
  --muted:#9ca3af;
  --accent:#22c55e;
  --danger:#ef4444;
}
:root[data-theme="light"]{
  --panel:#ffffff;
  --border:#e5e7eb;
  --text:#0f172a;
  --muted:#475569;
  --accent:#16a34a;
  --danger:#dc2626;
}

body{
  margin:0;
  font-family:Inter,system-ui;
  background:linear-gradient(160deg,#020617,#020617);
  color:var(--text);
}

nav{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 18px;
  border-bottom:1px solid var(--border);
  background:rgba(2,6,23,.85);
  backdrop-filter:blur(12px);
}

a{color:var(--muted);text-decoration:none;font-weight:500}
a.active{color:var(--text);border-bottom:2px solid var(--accent);padding-bottom:6px}

.icon-btn{
  background:none;
  border:none;
  font-size:18px;
  cursor:pointer;
  color:var(--muted);
}

.container{
  max-width:480px;
  margin:28px auto;
  padding:0 16px;
}

.card{
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:18px;
  padding:18px;
  margin-bottom:14px;
}

input{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:1px solid var(--border);
  background:transparent;
  color:var(--text);
}

.habit{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 16px;
  border-radius:14px;
  border:1px solid var(--border);
  background:rgba(255,255,255,0.03);
  margin-bottom:10px;
  transition:all .25s ease;
}

.habit.done{
  opacity:0.5;
  text-decoration:line-through;
}

.habit button{
  background:none;
  border:none;
  cursor:pointer;
  font-size:16px;
}

.done-btn{color:var(--accent)}
.del-btn{color:var(--danger)}
</style>
</head>

<body>

<nav>
  <div style="display:flex;gap:18px;">
    <a href="index.html">Tasks</a>
    <a href="habits.html" class="active">Habits</a>
    <a href="proofs.html">Proofs</a>
  </div>
  <button class="icon-btn" onclick="toggleTheme()">ðŸŒ—</button>
</nav>

<div class="container">

<div class="card">
  <h3>Daily Habits</h3>
  <p style="color:var(--muted);font-size:14px;">
    Habits reset every day. Mark them once daily to build discipline.
  </p>
</div>

<div class="card">
  <input id="newHabit" placeholder="Add a new habitâ€¦" />
</div>

<div id="habits" class="card"></div>

</div>

<script>
function applyTheme(){
  document.documentElement.dataset.theme =
    localStorage.getItem("theme") || "dark";
}
function toggleTheme(){
  const t = localStorage.getItem("theme")==="dark"?"light":"dark";
  localStorage.setItem("theme",t);
  applyTheme();
}
applyTheme();

const KEY="habits_list";
const DONE_KEY="habits_done_"+new Date().toDateString();

function loadHabits(){
  const habits=JSON.parse(localStorage.getItem(KEY)||"[]");
  const done=JSON.parse(localStorage.getItem(DONE_KEY)||"[]");
  const box=document.getElementById("habits");

  if(!habits.length){
    box.innerHTML="<p style='color:var(--muted)'>No habits yet</p>";
    return;
  }

  box.innerHTML=habits.map((h,i)=>`
    <div class="habit ${done.includes(i)?'done':''}">
      <span>${h}</span>
      <div>
        <button class="done-btn" onclick="markDone(${i})">âœ”</button>
        <button class="del-btn" onclick="removeHabit(${i})">ðŸ—‘</button>
      </div>
    </div>
  `).join("");
}

function addHabit(){
  const i=document.getElementById("newHabit");
  if(!i.value.trim())return;
  const h=JSON.parse(localStorage.getItem(KEY)||"[]");
  h.push(i.value.trim());
  localStorage.setItem(KEY,JSON.stringify(h));
  i.value="";
  loadHabits();
}

function markDone(i){
  const d=JSON.parse(localStorage.getItem(DONE_KEY)||"[]");
  if(!d.includes(i)){
    d.push(i);
    localStorage.setItem(DONE_KEY,JSON.stringify(d));
    loadHabits();
  }
}

function removeHabit(i){
  const h=JSON.parse(localStorage.getItem(KEY)||"[]");
  h.splice(i,1);
  localStorage.setItem(KEY,JSON.stringify(h));
  localStorage.removeItem(DONE_KEY);
  loadHabits();
}

document.getElementById("newHabit")
  .addEventListener("keydown",e=>e.key==="Enter"&&addHabit());

loadHabits();
</script>

</body>
</html>
