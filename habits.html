<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Habits</title>

<style>
:root{
  --bg:#020617;--card:#020617;--border:#1f2937;
  --text:#e5e7eb;--muted:#94a3b8;--accent:#22c55e;
}
:root[data-theme="light"]{
  --bg:#f8fafc;--card:#ffffff;--border:#e5e7eb;
  --text:#0f172a;--muted:#475569;--accent:#16a34a;
}
body{margin:0;font-family:system-ui;background:var(--bg);color:var(--text);}
.card{border:1px solid var(--border);border-radius:14px;padding:16px;margin-bottom:12px;}
button{cursor:pointer}
</style>
</head>

<body>

<nav style="display:flex;justify-content:space-between;align-items:center;
padding:14px 18px;border-bottom:1px solid var(--border);background:var(--card);">
  <div style="display:flex;gap:16px;">
    <a href="index.html">Tasks</a>
    <a href="habits.html" class="active">Habits</a>
    <a href="proofs.html">Proofs</a>
  </div>
  <button onclick="toggleTheme()">üåó</button>
</nav>

<div style="max-width:520px;margin:24px auto;padding:0 16px;">
  <h2>Personal Habits</h2>
  <p style="color:var(--muted);font-size:14px;">
    Habits reset daily. Mark them once per day.
  </p>

  <div id="list"></div>

  <div style="display:flex;gap:8px;margin-top:16px;">
    <input id="input" placeholder="New habit‚Ä¶" style="flex:1;padding:10px;">
    <button onclick="add()">Add</button>
  </div>
</div>

<script>
function applyTheme(){
  document.documentElement.dataset.theme=
    localStorage.getItem("theme")||"dark";
}
function toggleTheme(){
  const t=localStorage.getItem("theme")==="dark"?"light":"dark";
  localStorage.setItem("theme",t);applyTheme();
}
applyTheme();

const today=new Date().toISOString().slice(0,10);
let habits=JSON.parse(localStorage.getItem("habits")||"[]");

function save(){localStorage.setItem("habits",JSON.stringify(habits));}
function render(){
  list.innerHTML="";
  if(!habits.length){
    list.innerHTML='<div style="color:var(--muted);text-align:center;">No habits yet</div>';
    return;
  }
  habits.forEach((h,i)=>{
    const done=h.lastDone===today;
    list.innerHTML+=`
      <div class="card" style="display:flex;justify-content:space-between;">
        <div>${h.name}</div>
        <div>
          <button onclick="done(${i})">${done?"‚úì":"Done"}</button>
          <button onclick="edit(${i})">‚úèÔ∏è</button>
          <button onclick="del(${i})">üóëÔ∏è</button>
        </div>
      </div>`;
  });
}
function add(){
  const v=input.value.trim();if(!v)return;
  habits.push({name:v,lastDone:null});
  input.value="";save();render();
}
function done(i){habits[i].lastDone=today;save();render();}
function edit(i){
  const v=prompt("Edit habit",habits[i].name);
  if(v){habits[i].name=v;save();render();}
}
function del(i){
  if(confirm("Delete habit?")){habits.splice(i,1);save();render();}
}
render();
</script>

</body>
</html>
