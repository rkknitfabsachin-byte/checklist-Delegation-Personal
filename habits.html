<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Habits</title>

<style>
:root{
  --bg:#020617;
  --panel:rgba(255,255,255,0.04);
  --border:rgba(255,255,255,0.12);
  --text:#e5e7eb;
  --muted:#9ca3af;
  --accent:#22c55e;
}
:root[data-theme="light"]{
  --bg:#f1f5f9;
  --panel:#ffffff;
  --border:#e5e7eb;
  --text:#0f172a;
  --muted:#475569;
  --accent:#16a34a;
}

body{
  margin:0;
  font-family:Inter,system-ui;
  background:var(--bg);
  color:var(--text);
}

.card{
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:18px;
  padding:16px;
  margin-bottom:14px;
}
button{cursor:pointer}
</style>
</head>

<body>

<nav style="display:flex;justify-content:space-between;align-items:center;
padding:14px 18px;border-bottom:1px solid var(--border);background:rgba(2,6,23,.8);backdrop-filter:blur(12px);">
  <div style="display:flex;gap:18px;">
    <a href="index.html">Tasks</a>
    <a href="habits.html" class="active">Habits</a>
    <a href="proofs.html">Proofs</a>
  </div>
  <button onclick="toggleTheme()" style="background:none;border:none;font-size:18px;">ğŸŒ—</button>
</nav>

<div style="max-width:520px;margin:24px auto;padding:0 16px;">
  <h2>Daily Habits</h2>
  <p style="color:var(--muted);font-size:14px;">
    Habits reset every day. Complete them once daily to build discipline.
  </p>

  <div id="list"></div>

  <div style="display:flex;gap:10px;margin-top:16px;">
    <input id="input" placeholder="Add a habitâ€¦" style="flex:1;padding:12px;border-radius:14px;border:1px solid var(--border);background:var(--panel);color:var(--text);">
    <button onclick="add()" style="padding:12px 16px;border-radius:14px;border:none;background:var(--accent);color:#fff;">Add</button>
  </div>
</div>

<script>
function applyTheme(){
  document.documentElement.dataset.theme =
    localStorage.getItem("theme") || "dark";
}
function toggleTheme(){
  const t = localStorage.getItem("theme")==="dark"?"light":"dark";
  localStorage.setItem("theme",t);applyTheme();
}
applyTheme();

const today=new Date().toISOString().slice(0,10);
let habits=JSON.parse(localStorage.getItem("habits")||"[]");

function save(){localStorage.setItem("habits",JSON.stringify(habits));}
function render(){
  list.innerHTML="";
  habits.forEach((h,i)=>{
    const done=h.lastDone===today;
    list.innerHTML+=`
      <div class="card" style="display:flex;justify-content:space-between;align-items:center;">
        <div style="font-weight:500">${h.name}</div>
        <div style="display:flex;gap:8px;">
          <button onclick="done(${i})">${done?"âœ“":"Done"}</button>
          <button onclick="edit(${i})">âœï¸</button>
          <button onclick="del(${i})">ğŸ—‘ï¸</button>
        </div>
      </div>`;
  });
}
function add(){
  if(!input.value.trim())return;
  habits.push({name:input.value.trim(),lastDone:null});
  input.value="";save();render();
}
function done(i){habits[i].lastDone=today;save();render();}
function edit(i){
  const v=prompt("Edit habit",habits[i].name);
  if(v){habits[i].name=v;save();render();}
}
function del(i){
  if(confirm("Delete habit?")){habits.splice(i,1);save();render();}
}
render();
</script>

</body>
</html>
