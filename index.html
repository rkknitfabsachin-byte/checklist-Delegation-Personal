<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Tasks</title>

<style>
/* ===== THEME ===== */
:root{
  --bg:#020617;
  --panel:rgba(255,255,255,0.04);
  --border:rgba(255,255,255,0.12);
  --text:#e5e7eb;
  --muted:#9ca3af;
  --accent:#22c55e;
}
:root[data-theme="light"]{
  --bg:#f1f5f9;
  --panel:#ffffff;
  --border:#e5e7eb;
  --text:#0f172a;
  --muted:#475569;
  --accent:#16a34a;
}

body{
  margin:0;
  font-family:Inter,system-ui;
  background:linear-gradient(160deg,#020617,#020617 60%,#020617);
  color:var(--text);
}

a{text-decoration:none;color:var(--muted);font-weight:500}
a.active{color:var(--text)}
button{cursor:pointer}

.container{
  max-width:520px;
  margin:24px auto;
  padding:0 16px;
}

.card{
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:18px;
  padding:18px;
  backdrop-filter:blur(10px);
  margin-bottom:16px;
}
</style>
</head>

<body>

<!-- NAVBAR -->
<nav style="
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 18px;
  border-bottom:1px solid var(--border);
  background:rgba(2,6,23,.8);
  backdrop-filter:blur(12px);
">
  <div style="display:flex;gap:18px;">
    <a class="active" href="index.html">Tasks</a>
    <a href="habits.html">Habits</a>
    <a href="proofs.html">Proofs</a>
  </div>
  <button onclick="toggleTheme()" style="background:none;border:none;color:var(--muted);font-size:18px;">ðŸŒ—</button>
</nav>

<div class="container">

  <!-- MOTIVATION -->
  <div class="card">
    <div style="font-size:13px;color:var(--accent);font-weight:600;">TODAY</div>
    <h3 style="margin:6px 0 6px;">Focus on what moves the needle</h3>
    <p style="margin:0;color:var(--muted);font-size:14px;">
      Progress is built by showing up daily â€” even when it feels small.
    </p>
  </div>

  <!-- TASKS -->
  <div class="card" style="text-align:center;color:var(--muted);">
    Tasks will appear here ðŸ“‹
  </div>

</div>

<script>
function applyTheme(){
  document.documentElement.dataset.theme =
    localStorage.getItem("theme") || "dark";
}
function toggleTheme(){
  const t = localStorage.getItem("theme")==="dark"?"light":"dark";
  localStorage.setItem("theme",t);applyTheme();
}
applyTheme();
</script>

</body>
</html>
