<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Tasks</title>

<style>
/* ===== THEME ===== */
:root{
  --bg:#020617;
  --panel:rgba(255,255,255,0.04);
  --border:rgba(255,255,255,0.12);
  --text:#e5e7eb;
  --muted:#9ca3af;
  --accent:#22c55e;
}
:root[data-theme="light"]{
  --bg:#f1f5f9;
  --panel:#ffffff;
  --border:#e5e7eb;
  --text:#0f172a;
  --muted:#475569;
  --accent:#16a34a;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,system-ui;
  background:linear-gradient(160deg,#020617,#020617 60%,#020617);
  color:var(--text);
}

a{color:var(--muted);text-decoration:none;font-weight:500}
a.active{
  color:var(--text);
  border-bottom:2px solid var(--accent);
  padding-bottom:6px;
}

.container{
  max-width:460px;
  margin:32px auto;
  padding:0 16px;
}

.card{
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:18px;
  padding:18px;
  margin-bottom:14px;
  backdrop-filter:blur(10px);
}

.task{
  padding:14px 16px;
  border-radius:14px;
  background:rgba(255,255,255,0.03);
  border:1px solid var(--border);
  margin-bottom:10px;
}
.task-title{font-weight:500}
.task-source{font-size:12px;color:var(--muted);margin-top:4px}
.empty{text-align:center;color:var(--muted)}

button{
  background:none;
  border:none;
  color:var(--muted);
  font-size:18px;
  cursor:pointer;
}
button:hover{color:var(--text)}
</style>
</head>

<body>

<!-- NAVBAR -->
<nav style="
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 18px;
  border-bottom:1px solid var(--border);
  background:linear-gradient(
    to bottom,
    rgba(2,6,23,0.95),
    rgba(2,6,23,0.75)
  );
  backdrop-filter:blur(12px);
">
  <div style="display:flex;gap:18px;">
    <a href="index.html" class="active">Tasks</a>
    <a href="habits.html">Habits</a>
    <a href="proofs.html">Proofs</a>
  </div>
  <button onclick="toggleTheme()">ðŸŒ—</button>
</nav>

<div class="container">

  <!-- MOTIVATION -->
  <div class="card">
    <div style="font-size:12px;color:var(--accent);font-weight:600;">TODAY</div>
    <h3 style="margin:6px 0 6px;">Focus on what moves the needle</h3>
    <p style="margin:0;color:var(--muted);font-size:14px;">
      Progress is built by showing up daily â€” even when it feels small.
    </p>
  </div>

  <!-- TASKS -->
  <div id="tasks" class="card"></div>

</div>

<script>
/* ===== THEME ===== */
function applyTheme(){
  document.documentElement.dataset.theme =
    localStorage.getItem("theme") || "dark";
}
function toggleTheme(){
  const t = localStorage.getItem("theme")==="dark"?"light":"dark";
  localStorage.setItem("theme",t);applyTheme();
}
applyTheme();

/* ===== FETCH TASKS ===== */
const WORKER_URL = "https://entirenewwrker.rkknitfabsachin.workers.dev/";
const USER_EMAIL = "rkknitfabsachin@gmail.com";

fetch(WORKER_URL,{
  method:"POST",
  headers:{ "Content-Type":"application/json" },
  body:JSON.stringify({
    action:"getTodayTasks",
    email:USER_EMAIL
  })
})
.then(r=>r.json())
.then(res=>{
  const box=document.getElementById("tasks");

  if(!res.success || !res.tasks.length){
    box.innerHTML=`<div class="empty">No tasks for today ðŸŽ‰</div>`;
    return;
  }

  box.innerHTML=res.tasks.map(t=>`
    <div class="task">
      <div class="task-title">${t.task}</div>
      <div class="task-source">${t.source}</div>
    </div>
  `).join("");
})
.catch(()=>{
  document.getElementById("tasks").innerHTML =
    `<div class="empty">Failed to load tasks</div>`;
});
</script>

</body>
</html>
